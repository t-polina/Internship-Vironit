<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="view">
        <div id='input-container'>
            <input list="list-country" placeholder="Enter country" id='input-country' class='input'>

            <input type="radio" name="typeWeather" id="current-weather" value="current" checked="checked">Current

        </div>
    </div>

    <script src="ListCity.js"></script>
    <script src="UI.js"></script>
    <script src="Request.js"></script>
    <script src="WeatherUI.js"></script>
    <script src="main.js"></script>
